<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sapper game</title>
	
	<link rel="stylesheet" href="css/sapper_game.css">
	
	<script src="js/jquery-1.6.3.min.js" ></script>
	<script src="js/sapper_game.js" ></script>
</head>
<body>
	<header>
		Sapper Game!
	</header>
	
	<!-- game controls -->
	<section id="tools">
		<div id="board">
			<div class="flag-tile">
				<div class="flag">
				</div>
			</div>
			<div class="counter-tile">
				<div class="counter">
				</div>
			</div>
			<div class="check-tile">
				<div class="check">
					<div class="check-tile-img">
					</div>
				</div>
			</div>
			<div class="renew-tile">
				<div class="renew">
					<div class="renew-tile-img">
					</div>
				</div>
			</div>
		<div>
	</section>
	
	<!-- game board -->
	<section id="game">
		<div id="field">
			<div class="tile">
				<div class="face upside">
				</div>
				<div class="face downside">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
